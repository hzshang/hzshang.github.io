        Java反序列化漏洞学习
      </a>
    </h3>
    
      <p class="Article__Desc">
        <span class="SemanticStringArray"><span class="SemanticString">Java对象的传输往往通过序列化、反序列化的方式进行，通过调用公用的第三方组件，开发者可以快速实现自己的代码逻辑。比如在在一个HTTP Server中，客户端发送的数据通过序列化转为xml、json等约定格式方便开发、调试，服务端只需要调用API接口即可读取处理数据。不过在实际的应用中，这里的安全问题往往容易被忽略。</span></span>
      </p>
